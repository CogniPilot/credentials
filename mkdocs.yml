site_name: CogniPilot Credentials
site_url: https://credentials.cognipilot.org
site_description: OpenBadges 3.0 digital credentials for the CogniPilot community
site_author: CogniPilot

repo_url: https://github.com/cognipilot/cognipilot_badges
repo_name: cognipilot/cognipilot_badges

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - content.code.copy
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Badges:
    - Overview: badges/index.md
    - Community Participant: badges/community-participant.md
  - Sharing: sharing.md
  - Verification: verification.md
  - For Issuers: issuers.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cognipilot
    - icon: fontawesome/solid/globe
      link: https://cognipilot.org
