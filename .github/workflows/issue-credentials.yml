name: Issue Credentials

on:
  push:
    paths:
      - 'requests/*.json'
      - 'achievements/*.json'
      - 'scripts/*.py'
    branches:
      - main
  workflow_dispatch:
    inputs:
      request_file:
        description: 'Specific request file to process (optional)'
        required: false
        type: string

permissions:
  contents: write
  actions: write

jobs:
  issue-credentials:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-open-sans libcairo2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pynacl base58 qrcode[pil] pillow cairosvg pycairo pyld requests

      - name: Decode private key
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          echo "${SIGNING_KEY}" | base64 -d > keys/key-1-private.json
          chmod 600 keys/key-1-private.json
          # Verify the key file is valid JSON
          python -c "import json; json.load(open('keys/key-1-private.json'))" || {
            echo "Error: Invalid key file. Check that SIGNING_KEY secret is properly base64 encoded."
            exit 1
          }

      - name: Process credential requests
        run: |
          cd scripts
          if [ -n "${{ github.event.inputs.request_file }}" ]; then
            python process_requests.py --request "../requests/${{ github.event.inputs.request_file }}"
          else
            python process_requests.py
          fi

      - name: Commit generated credentials
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          # Add output files and updated requests (ignore if directories don't exist)
          git add output/ 2>/dev/null || true
          git add docs/credentials/ 2>/dev/null || true
          git add docs/shares/ 2>/dev/null || true
          git add docs/profile/ 2>/dev/null || true
          git add wallet-registry.json 2>/dev/null || true
          git add requests/

          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No new credentials to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Issue credentials - $(date -u +'%Y-%m-%d %H:%M:%S UTC')

            ðŸ¤– Generated with CogniPilot Credential Generator"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy workflow
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          gh workflow run deploy.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: credentials
          path: output/
          retention-days: 90

      - name: Clean up private key
        if: always()
        run: |
          rm -f keys/key-1-private.json
