name: Update Expiring Example

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-expiring-example:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-open-sans libcairo2-dev

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pynacl base58 qrcode[pil] pillow cairosvg pycairo pyld requests

      - name: Write private key
        env:
          SIGNING_KEY: ${{ secrets.SIGNING_KEY }}
        run: |
          echo "$SIGNING_KEY" > keys/key-1-private.json
          chmod 600 keys/key-1-private.json
          python -c "import json; json.load(open('keys/key-1-private.json'))" || {
            echo "Error: Invalid key file. Check that SIGNING_KEY secret contains valid JSON."
            exit 1
          }

      - name: Update expiring-soon example
        run: |
          python3 << 'EOF'
          import json
          from datetime import datetime, timezone, timedelta
          from pathlib import Path

          request_file = Path('requests/example-expiring-soon.json')

          with open(request_file) as f:
              request = json.load(f)

          # Set valid_until to 3 weeks from now (always "expiring soon")
          new_expiry = datetime.now(timezone.utc) + timedelta(weeks=3)
          request['valid_until'] = new_expiry.strftime('%Y-%m-%dT23:59:59Z')

          # Reset status to trigger reprocessing
          request['status'] = 'pending'
          request.pop('processed_at', None)
          request.pop('credential_url', None)
          request.pop('wallet_url', None)
          request.pop('linkedin_url', None)

          with open(request_file, 'w') as f:
              json.dump(request, f, indent=2)

          print(f"Updated expiring-soon example to expire on {request['valid_until']}")
          EOF

      - name: Process updated request
        run: |
          cd scripts
          python process_requests.py --request "../requests/example-expiring-soon.json"

      - name: Commit updated credential
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add docs/profile/examples/
          git add requests/example-expiring-soon.json

          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update expiring-soon example credential

            Refreshed valid_until to stay 3 weeks in the future.

            ðŸ¤– Generated with CogniPilot Credential Generator"
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Trigger deploy workflow
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          gh workflow run deploy.yml
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Clean up private key
        if: always()
        run: |
          rm -f keys/key-1-private.json
